    <script type="text/javascript">
      function myfun() {
      var details = [
      {

        'img': "image/Appam.jpg",
        'name': "Appam",
        'url': "https://www.youtube.com/embed/yRpYqehvZ9o"
      },
      {

          'img': "image/oatsupma.jpg",
          'name': "Oats Upma",
          'url': "https://www.youtube.com/embed/OontXlV76Ps"
      },
      {

        'img': "image/maidadosa.jpg",
        'name': "Maida Dosa",
        'url': "https://www.youtube.com/embed/eMN_9igcE8U"
      },
      ];
      
      var html = "";
      for (var i = 0, l = details.length; l > i; i++) {
        html += "<div class=\"" + details[i].name + "\">";
        html += "<div class=\"image\">";
        html += "<img src=\"" + details[i].img + "\" class=\"video-btn img-fluid cursor-pointer\" id=\"" + details[i].name + "\" data-toggle=\"modal\" data-src=\"" + details[i].url + "\" data-target=\"#myModal\">";
        html += "<div class=\"desc\">" + details[i].name + "</div> </div>";
        html += "<div class=\"modal videomodal fade\" id=\"myModal\" tabindex=\"-1\" role=\"dialog\" aria-labelledby=\"exampleModalLabel\" aria-hidden=\"true\">";
        html += "<div class=\"modal-dialog\" role=\"document\">";
        html += "<div class=\"modal-content\">";
        html += "<div class=\"modal-body\">";
        html += "<button type=\"button\" class=\"close\" data-dismiss=\"modal\" aria-label=\"Close\">";
        html += "<span aria-hidden=\"true\">&times;</span>";
        html += "</button>";
        html += "<div class=\"embed-responsive embed-responsive-16by9\">";
        html += "<iframe class=\"embed-responsive-item\" src=\"" + details[i].url + "\" id=\"video\"  allowscriptaccess=\"always\" frameborder=\"0\" allowfullscreen ></iframe>";
        html += "</div> </div> </div> </div> </div> </div>";
      }
      
      document.getElementById("Breakfast").innerHTML = html;
    }
      
    </script>

<script type="text/javascript">
  //for youtube video modal
$(document).ready(function() {
    var $videoSrc;  
    $('.video-btn').click(function() {
        $videoSrc = $(this).data( "src" );
    });
    console.log($videoSrc);
    $('#myModal').on('shown.bs.modal', function (e) {
    $("#video").attr('src',$videoSrc + "?rel=0&amp;showinfo=0&amp;modestbranding=1&amp;autoplay=1" ); 
    })
    $('#myModal').on('hide.bs.modal', function (e) {
        $("#video").attr('src',$videoSrc); 
    })
});
</script>

<script type="text/javascript">
// JavaScript code
function search_food() {
	let input = document.getElementById('searchbar').value
	input=input.toLowerCase();
	let x = document.getElementsByClassName('food');
	
	for (i = 0; i < x.length; i++) {
		if (!x[i].innerHTML.toLowerCase().includes(input)) {
			x[i].style.display="none";
		}
		else {
			x[i].style.display="list-item";				
		}
	}
} </script>
